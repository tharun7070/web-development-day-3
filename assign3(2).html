<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title> 

    </head>
    <body>
    <h1>Simple Calculator</h1>
    <label for ="num1">Number 1</label>
    <input type="number" id="num1" placeholder="Enter the first number" required><br>

    <label for ="num2">Number 2</label>
    <input type="number" id="num2" placeholder="Enter the first number" required><br>
    <button type = "button" onclick="getFrominput()">Calculate</button>
    <h2>Results</h2>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>

    <script>
        function getFrominput(){
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var sum = num1+num2;
            var sub = num1-num2;
            var multi = num1*num2;
            var div = num1/num2;
            document.getElementById("result1").innerText="Sum="+sum;
            document.getElementById("result2").innerText="Subtraction="+sub;
            document.getElementById("result3").innerText="Multiplication="+multi;
            document.getElementById("result4").innerText="Division="+div;

        }
        </script>
    </body>
    
        </html>
