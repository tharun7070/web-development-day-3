<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Grade Calculator</h1>
  <label for="marks">Enter marks (0-100):</label>
  <input type="number" id="marks" min="0" max="100" />
  <button onclick="calculateGrade()">Get Grade</button>

  <div id="result"></div>

  <script>
    function calculateGrade() {
      const marks = Number(document.getElementById('marks').value);
      let grade = '';
      if (marks < 0 || marks > 100 || isNaN(marks)) {
        grade = 'Please enter a valid marks between 0 and 100.';
      } else if (marks >= 90) {
        grade = 'A+';
      } else if (marks >= 80) {
        grade = 'A';
      } else if (marks >= 70) {
        grade = 'B';
      } else if (marks >= 60) {
        grade = 'C';
      } else if (marks >= 50) {
        grade = 'D';
      } else {
        grade = 'F';
      }
      document.getElementById('result').textContent = 'Grade: ' + grade;
    }
  </script>
</body>
</html>
